// from https://github.com/karatelabs/karate/wiki/Gradle

plugins {
    id 'java'
}

ext {
    karateVersion = '1.2.0'
}

dependencies {
    implementation "com.intuit.karate:karate-junit5:${karateVersion}"
}

sourceSets {
    test {
        resources {
            srcDir file('src/test/java')
            exclude '**/*.java'
        }
    }
}

test {
    useJUnitPlatform()
}

repositories {
    mavenCentral()
}

task karateExecute(type: JavaExec) {
    classpath = sourceSets.test.runtimeClasspath
    main = System.properties.getProperty('mainClass')
}