// from https://github.com/karatelabs/karate/wiki/Gradle

plugins {
    id 'java'
}

dependencies {
    implementation group: "com.intuit.karate", name: "karate-junit5", version: "1.2.0"
}

sourceSets {
    test {
        resources {
            srcDir file('src/test/java')
            exclude '**/*.java'
        }
    }
}

test {
    useJUnitPlatform()
}

repositories {
    mavenCentral()
}

task karateExecute(type: JavaExec) {
    classpath = sourceSets.test.runtimeClasspath
    main = System.properties.getProperty('mainClass')
}